<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}
<div class="w3-main" style="margin:50px">
  <h1>Criar Conta</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/criaconta" method="post">
        <label for="cliente_cpf">CPF Cliente:</label>
        <input type="text" id="cliente_cpf" name="cliente_cpf"><br><br>
        <label for="valor">Valor:</label>
        <input type="text" id="valot" name="valor"><br><br>
        <label for="juros">Juros:</label>
        <input type="text" id="juros" name="juros"><br><br>
        <label for="data_emissao">Data de emiss√£o:</label>
        <input type="date" id="data_emissao" name="data_emissao"><br><br>
        <label for="data_vencimento">Data de vencimento:</label>
        <input type="date" id="data_vencimento" name="data_vencimento"><br><br>
        <input type="submit" value="Criar Conta">
      </form>
    </div>
  </div>
  <h1>Listar Todas as Contas</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/listacontas" method="get">
        <input type="submit" value="Listar Contas">
      </form>
    </div>
  </div>
  <h1>Listar Contas do Cliente</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/listaconta" method="get">
        <label for="cliente_cpf">CPF do Cliente:</label>
        <input type="text" id="cliente_cpf" name="cliente_cpf"><br><br>
        <input type="submit" value="Listar Conta">
      </form>
    </div>
  </div>
  <h1>Pagar Conta</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/pagaconta" method="post">
        <label for="id">Id da conta:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="data_pagamento">Data de Pagamento:</label>
        <input type="date" id="data_pagamento" name="data_pagamento"><br><br>
        <input type="submit" value="Pagar Conta">
      </form>
    </div>
  </div>
  <h1>Atualizar Conta</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/atualizaconta" method="post">
        <label for="id">Id da conta:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="cliente_cpf">CPF do cliente:</label>
        <input type="text" id="cliente_cpf" name="cliente_cpf"><br><br>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor"><br><br>
        <label for="juros">Juros:</label>
        <input type="text" id="juros" name="juros"><br><br>
        <label for="data_vencimento">Data de vencimento:</label>
        <input type="date" id="data_vencimento" name="data_vencimento"><br><br>
        <input type="submit" value="Atualizar Conta">
      </form>
    </div>
  </div>
  <h1>Deletar Conta</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/deletaconta" method="post">
        <label for="id">ID da conta:</label>
        <input type="text" id="id" name="id"><br><br>
        <input type="submit" value="Deletar Conta">
      </form>
    </div>
  </div>
  <h1>Contas a pagar</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/contasapagar" method="post">
        <label for="data_inicial">Data inicial:</label>
        <input type="date" id="data_inicial" name="data_inicial"><br><br>
        <label for="data_final">Data final:</label>
        <input type="date" id="data_final" name="data_final"><br><br>
        <input type="submit" value="Pesquisar Contas A Pagar">
      </form>
    </div>
  </div>
  <h1>Contas pagas</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/contaspagas" method="post">
        <label for="data_inicial">Data inicial:</label>
        <input type="date" id="data_inicial" name="data_inicial"><br><br>
        <label for="data_final">Data final:</label>
        <input type="date" id="data_final" name="data_final"><br><br>
        <input type="submit" value="Pesquisar Contas Pagas">
      </form>
    </div>
  </div>
  <h1>Listar Contas do Cliente Em Status Escolhido</h1>
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <form action="/listacontastatus" method="get">
        <label for="cliente_cpf">CPF do Cliente:</label>
        <input type="text" id="cliente_cpf" name="cliente_cpf"><br><br>
        <label for="status">Escolha o status da conta:</label>
        <select id="status" name="status">
            <option value="a pagar">A pagar</option>
            <option value="paga">Paga</option>
            <option value="em atraso">Em atraso</option>
        </select>
        <input type="submit" value="Listar Contas">
      </form>
    </div>
  </div>
</div>
{% include "footer.html" %}
</html>
